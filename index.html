<!DOCTYPE html>
<html>
<head>
  <title>Word Difficulty Rating</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background: #fafafa;
    }

    #word {
      width: 520px;
      height: 100px;
      margin: 20px auto;
      background: #fff;
      border: 1px solid #e0e0e0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 48px;
    }

    .word-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .rating-button, #start-btn {
      font-size: 14px;
      font-weight: 600;
      color: #555;
      padding: 16px;
      margin: 8px;
      min-width: 115px;
      cursor: pointer;
      border: solid 1px #e7e7e7;
      border-radius: 2px;
      background-color: #fff;
    }

    .rating-button:hover,
    #start-btn:hover:enabled {
      background-color: #fafafa;
      border: solid 1px #ccc;
    }

    #start-btn:disabled,
    #next-btn:disabled {
      cursor: not-allowed;
      opacity: 0.5;
    }

    .letter.selectable { cursor: pointer; }
    .letter.selectable:hover { color: rgb(20, 88, 197); }
    .letter.clicked { 
      color: rgb(200, 17, 17); 
      font-weight: bold;
      font-size: 52px; /* Slightly larger than base 48px */
    }

    #next-btn, #submit-btn {
      margin: 20px 10px 0;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #rating-instruction {
      font-size: 17px;
      color: #555;
      margin-top: 15px;
    }

    .clear-text {
      color: gray;
      cursor: pointer;
      text-decoration: underline;
    }

    #participantId {
      width: 400px;
      height: 20px;
      font-size: 16px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #text-explanation {
      display: none;
      margin-top: 25px;
    }

    #difficultyReason {
      width: 510px;
      height: 65px;
      font-size: 16px;
      font-family: Arial, sans-serif;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 6px;
    }

    #no-letter-option {
      font-size: 14px;
      color: #555;
      margin-top: 35px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="id-input-section">
    <h2 for="participantId">Enter your Prolific ID:</h2><br>
    <input type="text" id="participantId" placeholder="Enter your Prolific ID"
           pattern="[A-Za-z0-9]{22,24}" maxlength="24" minlength="22" required
           title="Please enter a valid 22â€“24 character Prolific ID."
           oninput="validateProlificId()"><br><br>
    <button id="start-btn" onclick="startTask()" disabled>Start</button>
  </div>

  <div id="main-task" style="display: none;">
    <h2>What is your level of difficulty in reading this word?</h2>
    <div id="word"></div>

    <div>
      <button class="rating-button" onclick="rateWord(1)">Very Easy (1)</button>
      <button class="rating-button" onclick="rateWord(2)">Easy (2)</button>
      <button class="rating-button" onclick="rateWord(3)">Hard (3)</button>
      <button class="rating-button" onclick="rateWord(4)">Very Hard (4)</button>
    </div>
    <div id="rating-instruction" style="display: none;">
      Click the <b>letters</b> in the word above that you found hard to read. <span id="clear" class="clear-text">[reset selected letters]</span>
    </div>
    <div id="no-letter-option" style="display: none;">If there is no specific letter to select, <u>click here</u></div>
    <div id="text-explanation" style="display: none; margin-top: 25px;">
      <textarea id="difficultyReason" placeholder="Please explain why this word is hard to read." 
          style="width: 510px; height: 65px; font-size: 16px; font-family: Arial, sans-serif; border: 1px solid #ddd; border-radius: 4px; padding: 6px;" 
          oninput="checkNextButtonState()"></textarea>
    </div>
    <div>
      <button id="next-btn" onclick="goToNextWord()" disabled>Proceed to the next word</button>
      <button id="submit-btn" onclick="submitResults()">Submit All Responses</button>
    </div>
  </div>

  <script>
    let participantId = "";
    const words = ["malnourished", "thoughtfully", "beach", "weight", "death", "disappeared", "banana"];
    let currentIndex = 0;
    let startTime = Date.now();
    let responses = [];
    const participantUrl = document.referrer || "Direct"; 

    function validateProlificId() {
      const input = document.getElementById("participantId").value.trim();
      const isValid = /^[A-Za-z0-9]{22,24}$/.test(input);
      const startBtn = document.getElementById("start-btn");
      startBtn.disabled = !isValid;
    }

    function startTask() {
      const input = document.getElementById("participantId").value.trim();
      participantId = input;
      document.getElementById("id-input-section").style.display = "none";
      document.getElementById("main-task").style.display = "block";
      showWord();
    }

    function formatTimestamp(date) {
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      const hours = String(date.getHours()).padStart(2, '0');
      const minutes = String(date.getMinutes()).padStart(2, '0');
      const seconds = String(date.getSeconds()).padStart(2, '0');
      return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
    }

    function showWord() {
      const wordBox = document.getElementById("word");
      const instruction = document.getElementById("rating-instruction");
      const nextBtn = document.getElementById("next-btn");
      const submitBtn = document.getElementById("submit-btn");
      const explanationBox = document.getElementById("text-explanation");
      const noLetterOption = document.getElementById("no-letter-option");
      const reasonInput = document.getElementById("difficultyReason");

      wordBox.innerHTML = ""; // Clear previous content
      instruction.style.display = "none";
      nextBtn.disabled = true; // Disable Proceed button by default
      explanationBox.style.display = "none";
      noLetterOption.style.display = "none";
      reasonInput.value = "";
      submitBtn.style.display = "none";

      if (currentIndex < words.length) {
        const currentWord = words[currentIndex];
        const wordContainer = document.createElement("div");
        wordContainer.classList.add("word-container");

        [...currentWord].forEach((char, index) => {
          const span = document.createElement("span");
          span.textContent = char;
          span.classList.add("letter");
          span.dataset.index = index;
          wordContainer.appendChild(span);
        });

        wordBox.appendChild(wordContainer); // Add the word container to display the word
        document.querySelectorAll(".rating-button").forEach(btn => {
          btn.style.display = "inline-block";
          btn.disabled = false;
          btn.style.opacity = "1";
          btn.style.backgroundColor = "#fff";
        });

        responses[currentIndex] = responses[currentIndex] || {
          word: currentWord,
          clicked_letters: [],
          difficulty: null,
          time_seconds: null,
          reason: "",
          participants_url: participantUrl,
          timestamp: formatTimestamp(new Date()),
          rating_sequence: [] // Initialize rating sequence
        };

        document.getElementById("clear").onclick = clearClicks;
        startTime = Date.now();
      } else {
        wordBox.textContent = "Done!";
        submitBtn.style.display = "inline-block";
        nextBtn.style.display = "none"; // Hide Proceed button when done
        document.querySelectorAll(".rating-button").forEach(btn => btn.style.display = "none");
      }
    }

    function rateWord(rating) {
      const timeTaken = (Date.now() - startTime) / 1000;
      const nextBtn = document.getElementById("next-btn");
      const instruction = document.getElementById("rating-instruction");
      const noLetterOption = document.getElementById("no-letter-option");
      const explanationBox = document.getElementById("text-explanation");

      // Highlight selected button, reset others to default
      document.querySelectorAll(".rating-button").forEach(btn => {
        if (btn.textContent.toLowerCase().startsWith(getRatingText(rating).toLowerCase())) {
          btn.style.backgroundColor = "#e0e0e0";
        } else {
          btn.style.backgroundColor = "#fff";
        }
      });

      if (!responses[currentIndex]) {
        responses[currentIndex] = {
          word: words[currentIndex],
          clicked_letters: [],
          difficulty: null,
          time_seconds: null,
          reason: "",
          participants_url: participantUrl,
          timestamp: formatTimestamp(new Date()),
          rating_sequence: []
        };
      }

      // Update rating and add to sequence
      responses[currentIndex].difficulty = rating;
      responses[currentIndex].time_seconds = timeTaken;
      responses[currentIndex].rating_sequence.push(rating);

      // Reset letter selection and explanation for new rating
      const letters = document.querySelectorAll("#word .letter");
      letters.forEach(span => {
        span.classList.remove("selectable", "clicked");
        span.onclick = null;
      });
      instruction.style.display = "none";
      explanationBox.style.display = "none";
      noLetterOption.style.display = "none";
      document.getElementById("difficultyReason").value = "";
      responses[currentIndex].clicked_letters = [];
      responses[currentIndex].reason = "";

      if (rating <= 2) {
        nextBtn.disabled = false; // Enable Proceed button for Very Easy/Easy
      } else {
        instruction.style.display = "block";
        noLetterOption.style.display = "block";
        enableLetterSelection();
        nextBtn.disabled = true; // Keep disabled until letter or text input
      }
    }

    function enableLetterSelection() {
      const letters = document.querySelectorAll("#word .letter");
      letters.forEach(span => {
        span.classList.add("selectable");
        span.onclick = () => {
          const idx = parseInt(span.dataset.index);
          if (span.classList.contains("clicked")) {
            span.classList.remove("clicked");
            responses[currentIndex].clicked_letters = responses[currentIndex].clicked_letters.filter(l => l.position !== idx);
          } else {
            span.classList.add("clicked");
            responses[currentIndex].clicked_letters.push({ letter: span.textContent, position: idx });
          }
          checkNextButtonState();
        };
      });
    }

    function clearClicks() {
      const letters = document.querySelectorAll("#word .letter");
      letters.forEach(span => span.classList.remove("clicked"));
      responses[currentIndex].clicked_letters = [];
      checkNextButtonState();
    }

    function showExplanationBox() {
      const explanationBox = document.getElementById("text-explanation");
      const noLetterOption = document.getElementById("no-letter-option");
      explanationBox.style.display = "block";
      noLetterOption.style.display = "none"; // Hide the click option once textbox is shown
      document.getElementById("difficultyReason").focus();
      checkNextButtonState();
    }

    function checkNextButtonState() {
      const hasClickedLetters = responses[currentIndex].clicked_letters.length > 0;
      const reasonText = document.getElementById("difficultyReason").value.trim();
      const nextBtn = document.getElementById("next-btn");
      nextBtn.disabled = !(hasClickedLetters || reasonText.length > 0);
    }

    function goToNextWord() {
      const reasonText = document.getElementById("difficultyReason").value.trim();
      responses[currentIndex].reason = reasonText;
      currentIndex++;
      showWord();
    }

    function getRatingText(rating) {
      switch (rating) {
        case 1: return "Very Easy";
        case 2: return "Easy";
        case 3: return "Hard";
        case 4: return "Very Hard";
        default: return "";
      }
    }

    function submitResults() {
      const submitBtn = document.getElementById("submit-btn");
      submitBtn.disabled = true;
      submitBtn.textContent = "Submitting...";

      const url = `https://script.google.com/macros/s/AKfycbwtxXb5rlg_AQ8C2HWC-oOFEvgJTcd3QiHLGUllwuy9NPVpRM8bf04A9pgMsRifVx0l/exec?participant=${participantId}`;

      fetch(url, {
        method: "POST",
        body: JSON.stringify(responses)
      })
      .then(res => res.text())
      .then(response => {
        document.body.innerHTML = `
          <div style="text-align: center; margin-top: 150px; font-family: Arial, sans-serif;">
            <h1>Thank you for your participation!</h1>
          </div>
        `;
      })
      .catch(error => {
        console.warn("Submission may have failed.");
        console.error("Error details:", error);

        document.body.innerHTML = `
          <div style="text-align: center; margin-top: 150px; font-family: Arial, sans-serif;">
            <h1>Thank you for your participation!</h1>
          </div>
        `;
      });
    }

    // Add keyboard event listener for rating buttons and Proceed button
    document.addEventListener('keydown', (event) => {
      const mainTask = document.getElementById("main-task");
      if (mainTask.style.display !== "block") return; // Only allow keypresses when main task is visible

      const key = event.key;
      if (['1', '2', '3', '4'].includes(key)) {
        const rating = parseInt(key);
        if (currentIndex < words.length) {
          rateWord(rating);
        }
      } else if (key === 'Enter') {
        const nextBtn = document.getElementById("next-btn");
        if (!nextBtn.disabled && currentIndex < words.length) {
          goToNextWord();
        }
      }
    });

    // Add click event for no-letter option
    document.getElementById("no-letter-option").onclick = showExplanationBox;
  </script>
</body>
</html>
